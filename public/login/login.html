<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js">
    </script>
    <script defer src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand justify-content-start" href="#">
            <img src="../menu/assets/imgs/food.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
            RestaurantApp
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item active">
                <a class="nav-link text-white" href="/">Menu<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/orders/">Login</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More
                </a>
            </li>
        </ul>
    </nav>

    <div class="jumbotron jumbotron-fluid" id="header">
        <div id="hd-container"><h2 class="display-5">Login</h2>
            <p class="lead">to get admin access</p>
        </div>    
    </div>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username"> 
            </div> 
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div id="feedback" style="color: red;">
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="checkLogin()">Submit</button>
        </form>  
    </div>
</body>

</html>
